apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: redis-ephemeral-template
metadata:
  annotations:
  name: sabnzbd-build
objects:
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: ${NAME}
      labels:
        build: ${NAME}
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: source
          from:
            kind: ${IMAGE_SOURCE_KIND}
            name: ${IMAGE_SOURCE_NAME}
          importPolicy:
            scheduled: true
          referencePolicy:
            type: Local
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      name: sabnzbd
      labels:
        build: ${NAME}
    spec:
      output:
        to:
          kind: ${BUILD_OUTPUT_KIND}
          name: ${BUILD_OUTPUT_NAME}
        pushSecret:
          name: ${BUILD_OUTPUT_SECRET}
      resources: {}
      successfulBuildsHistoryLimit: 5
      failedBuildsHistoryLimit: 5
      strategy:
        type: Docker
        dockerStrategy:
          from:
            kind: ImageStreamTag
            name: '${NAME}:source'
      postCommit:
        script: '/sabnzbd/test.sh'
      source:
        type: Git
        git:
          uri: ${GIT_SOURCE_URL}
          ref: ${GIT_SOURCE_REF}
      triggers:
        - type: ConfigChange
        - type: ImageChange
      runPolicy: Serial
parameters:
  - name: IMAGE_SOURCE_NAME
    required: true
    value: "debian:buster-slim"
  - name: IMAGE_SOURCE_KIND
    required: true
    value: DockerImage
  - name: BUILD_OUTPUT_NAME
    required: true
    value: "quay.io/parflesh/sabnzbd:latest"
  - name: BUILD_OUTPUT_KIND
    required: true
    value: DockerImage
  - name: BUILD_OUTPUT_SECRET
    required: true
    value: image-push-secret
  - name: GIT_SOURCE_URL
    required: true
    value: "https://github.com/ParFlesh/sabnzbd.git"
  - name: GIT_SOURCE_REF
  - name: NAME
    required: true
    value: sabnzbd